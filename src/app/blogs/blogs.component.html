<table class="table ">
    <thead class="thead-dark">
     <tr >
       <th >IMGAGE</th>
       <th >NAME</th>
       <th >PRICE</th>
       <th >ACTION</th>
       
     </tr>
   </thead>
     <tbody>
       <tr *ngFor="let cart of commonService.cartList;let i=index">
       
        <td>
            <img style="height: 250px;" src="{{cart.img}}">
    
         </td>
       
         <td>
           {{cart.Name}}
         </td>
         <td>
           {{'$'+cart.price}}
         </td>
         <td>
          <button type="button" (click)="deleteCart(i)"  class="btn btn-primary bn">Action</button>
          </td>
        
      
     
       
       </tr>
       <tr>
       
        <td>
         
        </td>
        <td>
          Total
        </td>
        <td>
           {{'$'+totalAmount}}
        </td>
        <td >
           <a routerLink="/Gallery"><button type="button" (click)="allDeleteCart()"  class="btn btn-success vf">Check-out</button></a>
        </td>
       </tr>
     </tbody>
   </table>
